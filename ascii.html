<html>
<head>
<title>JAVA</title>
</head>
<body onload=ascii()>
<pre>
<script type="text/javascript">
var i=30;
function ascii()
{
	document.write('<table border=2><tr>');
	do
	{
		if(i%10==0)
		{
			document.write('</tr><tr>');
			document.write('<td align=center>'+i+' = '+String.fromCharCode(i)+'</td>');
		}
		document.write('<td align=center>'+i+' = '+String.fromCharCode(i)+'</td>');
		i+=1;
	}
	while(i<=255)
	document.write('</table>');
}
</script>
</pre>
</body>
</html>
