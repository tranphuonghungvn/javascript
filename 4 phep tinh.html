<html>
<head>
<title>thực hành java</title>
</head>
<body bgcolor=black>
<pre>
<script type="text/javascript">
var a,b,tong,hieu,thuong,tich;
a=prompt("Nhập số thứ I:","giá trị A");
b=prompt("Nhập số thứ II:","giá trị B");
a=parseInt(a);
b=parseInt(b);
tong=a+b;
hieu=a-b;
thuong=a/b;
tich=a*b;
document.writeln("<font color=red>"+a+" + "+b+" = "+tong+"</font><br><font color=blue>"+a+" - "+b+" = "+hieu+"</font><br><font color=white>"+a+" : "+b+" = "+thuong+"</font><br><font color=yellow>"+a+" x "+b+" = "+tich);
alert("Wait minute...");
</script>
</pre>
</body>
</html>
